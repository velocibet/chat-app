name: Deploy App Dev

on:
  push:
    branches:
      - develop

    paths-ignore:
      - 'README.md'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. SSH 에이전트 시작
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. 서버 호스트 키 등록
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 4. 서버 디렉토리 생성
      - name: Create directories on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p /var/www/chat-app-dev/Backend /var/www/chat-app-dev/Frontend"

      # 5. Backend 배포
      - name: Deploy Backend
        run: |
          rsync -avz --rsync-path="mkdir -p /var/www/chat-app-dev/Backend && rsync" ./Backend/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/chat-app-dev/Backend/
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd /var/www/chat-app-dev/Backend && npm install && npm run build && pm2 restart chat-app-dev || pm2 start dist/main.js --name chat-app-dev"

      # 6. Frontend 배포
      - name: Deploy Frontend
        run: |
          rsync -avz --rsync-path="mkdir -p /var/www/chat-app-dev/Frontend && rsync" ./Frontend/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/chat-app-dev/Frontend/
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd /var/www/chat-app-dev/Frontend && npm install && npm run build && pm2 restart index-dev || pm2 start .output/server/index.mjs --name index-dev"

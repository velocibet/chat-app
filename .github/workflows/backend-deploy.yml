name: Backend Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy entire backend to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 서버에서 전체 파일 받기
            mkdir -p /var/www/chat-app/Backend
            rsync -avz ./Backend/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/chat-app/Backend/

            cd /var/www/chat-app/Backend

            # 서버에서 설치 + 빌드
            npm install
            npm run build

            # PM2로 서버 실행/시작
            pm2 restart chat-app || pm2 start dist/main.js --name chat-app
          host_key_check: false
